{{ $id := .Get "id" }}
<table class="bordered">
  <thead>
    <tr>
      <th>Built-in</th>
      <th>Description</th>
      <th>Wasm Support</th>
    </tr>
  </thead>
  <tbody>
    {{ $builtins := index .Site.Data.builtins $id }}
    {{ range $builtins }}
      {{ $new_description := .description | replaceRE  "`([^`]*)`" "<code>\1</code>" }}
      <tr>
        <td><span class="opa-keep-it-together"><code>{{.usage}}</code></span></td>
        <td><span class="opa-keep-it-together">$new_description</span></td>
        <td><span class="opa-keep-it-together"><code>{{.wasm_support}}</code></span></td>
      </tr>
    {{ end }}
  </tbody>
</table>
