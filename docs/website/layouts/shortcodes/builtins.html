{{ $id := .Get "id" }}
<table>
  <thead>
    <tr>
      <th>Built-in</th>
      <th>Description</th>
      <th>Wasm Support</th>
    </tr>
  </thead>
  <tbody>
    {{ $builtins := index .Site.Data.builtins $id }}
    {{ range $builtins }}
      <tr>
        <td><span class="opa-keep-it-together"><code>{{.usage}}</code></span></td>
        <td>{{.description | markdownify }}</td>
        <td><code>{{.wasm_support}}</code></td>
      </tr>
    {{ end }}
  </tbody>
</table>
